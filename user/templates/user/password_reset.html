{% extends 'template.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" class="w-75 border p-2">
    {% csrf_token %}
<fieldset>
<legend class="border-bottom">Reset Password</legend>
{{ form|crispy }}
</fieldset>
<div>
<button type="submit" class="btn btn-outline-info">Request Password Reset</button>
<a href="{% url 'profile' %}" class="btn btn-outline-secondary">Nevermind</a>
</div>
</form>
{% endblock content %}
