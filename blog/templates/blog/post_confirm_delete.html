{% extends 'template.html' %}
{% block content %}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete Post</h2>
		<p>Are you sure that you want to delete "{{ object }}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Delete">
			<a href="{% url 'blog-home' %}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>
{% endblock content %}
