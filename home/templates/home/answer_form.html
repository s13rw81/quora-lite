{% extends 'template.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="POST" class="w-75">
    {% csrf_token %}
    <fieldset>
        <legend>Add New Answer</legend>
        <p class="border-bottom pb-2">{{ object.question }}</p>
        {{ form|crispy }}
    </fieldset>
    <button type="submit" class="btn btn-outline-info mb-2">Submit</button>
</form>
{% endblock content %}
