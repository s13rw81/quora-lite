{% extends 'template.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Add New Answer</legend>

        <p class="pb-2">Q : {{ question.question }}</p>

        {{ form|crispy }}
    </fieldset>
    <button type="submit" class="btn btn-outline-info mb-2">Submit</button>
</form>

{% endblock content %}
